<!DOCTYPE html>

<html>
    <head>
        <title>Image Gallary</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <center>
            <h1> How to create a Dynamically image gallary</h1>
            <h2>Django Web Framework</h2>
            <hr/>
        </center> 
        <div class="container">
            <div class="row">

                {% for results in imggal%}

                <div class="col-3" style="text-align: center;">

                    <h3 style="color:blue">{{results.imgtitle}}</h3>
                    <img src="{{results.image.url}}" height="150" width="160" alt="{{results.imgtitle}}" title="{{results.imgtitle}}">
                    <br/>
                    <b>{{results.imgdesc}}</b>
                    <hr/>
                    
                </div>
                {% endfor %}

            </div>

        </div>


    </body>


</html>
